    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg-primary: #ffffff;
            --color-bg-secondary: #f5f5f5;
            --color-text-primary: #1a1a1a;
            --color-text-secondary: #666666;
            --color-border: #e0e0e0;
            --color-primary: #2563eb;

            --color-primary-active: #1e40af;

            --color-danger: #ef4444;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);

            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --color-bg-primary: #1a1a1a;
            --color-bg-secondary: #2d2d2d;
            --color-text-primary: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-border: #404040;
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-primary-active: #1d4ed8;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        [data-theme="amoled"] {
            --color-bg-primary: #000000;
            --color-bg-secondary: #0a0a0a;
            --color-text-primary: #ffffff;
            --color-text-secondary: #888888;
            --color-border: #1a1a1a;
            --color-primary: #00d4ff;
            --color-primary-hover: #00b8d4;
            --color-primary-active: #0099cc;
            --shadow-sm: 0 1px 2px rgba(0, 255, 255, 0.1);
            --shadow-md: 0 4px 6px rgba(0, 255, 255, 0.15);
            --shadow-lg: 0 10px 25px rgba(0, 255, 255, 0.2);
        }

        [data-theme="neon"] {
            --color-bg-primary: #0a0e27;
            --color-bg-secondary: #131a3a;
            --color-text-primary: #00ff88;
            --color-text-secondary: #00cc6a;
            --color-border: #00ff88;
            --color-primary: #ff006e;
            --color-primary-hover: #ff1a7f;
            --color-primary-active: #ff3385;
            --color-accent: #00f5ff;
            --shadow-sm: 0 0 10px rgba(0, 255, 136, 0.3);
            --shadow-md: 0 0 20px rgba(255, 0, 110, 0.4);
            --shadow-lg: 0 0 40px rgba(0, 255, 255, 0.5);
        }

        [data-theme="glass"] {
            --color-bg-primary: rgba(255, 255, 255, 0.95);
            --color-bg-secondary: rgba(255, 255, 255, 0.7);
            --color-text-primary: #1a1a1a;
            --color-text-secondary: #666666;
            --color-border: rgba(255, 255, 255, 0.5);
            --color-primary: #6366f1;
            --color-primary-hover: #4f46e5;
            --color-primary-active: #4338ca;
            --shadow-sm: 0 8px 32px rgba(31, 38, 135, 0.15);
            --shadow-md: 0 8px 32px rgba(31, 38, 135, 0.25);
            --shadow-lg: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: var(--transition);
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 12px;
            padding: 12px;
        }

        .toolbar {
            width: 280px;
            background-color: var(--color-bg-secondary);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: var(--shadow-md);
            overflow-y: auto;
            border: 1px solid var(--color-border);
        }

        .toolbar-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toolbar-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--color-text-secondary);
            padding: 0 4px;
        }

        .btn {

            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            background-color: var(--color-primary-active);
            transform: translateY(0);
        }

        .btn.secondary {
            background-color: var(--color-bg-primary);
            color: var(--color-primary);
            border: 1px solid var(--color-border);
        }

        .btn.secondary:hover {
            background-color: var(--color-bg-primary);
            border-color: var(--color-primary);
        }

        .btn.danger {
            background-color: var(--color-danger);
        }

        .btn.danger:hover {
            background-color: #dc2626;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon.active {
            background-color: var(--color-accent);
            color: white;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--color-text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-value {
            font-weight: 600;
            color: var(--color-primary);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--color-bg-primary);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--color-primary);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: var(--shadow-md);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--color-primary);
            cursor: pointer;
            border: none;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        input[type="range"]::-moz-range-thumb:hover {

            box-shadow: var(--shadow-md);
        }

        input[type="color"] {

            height: 40px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="color"]:hover {
            border-color: var(--color-primary);
        }

        .brush-selector {

            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .brush-btn {

            border: 2px solid var(--color-border);
            border-radius: 6px;

            font-weight: 500;

        .brush-btn:hover {

        .brush-btn.active {

            border-color: var(--color-primary);
        }

        .theme-selector {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .theme-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 2px solid var(--color-border);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;

        .theme-btn:hover {

        .theme-light {

        .theme-dark {

        .theme-glass {

        }

        .canvas-container {
            flex: 1;
            position: relative;
            background-color: var(--color-bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            cursor: crosshair;
            max-width: 100%;
            max-height: 100%;
        }

        .virtual-cursor {
            position: absolute;
            width: 24px;
            height: 24px;
            border: 2px solid var(--color-primary);
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 100;
            transition: none;
            box-shadow: 0 0 8px var(--color-primary);
        }

        .virtual-cursor.active {
            display: block;
        }

        .virtual-cursor::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--color-primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .info-panel {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 12px;
            color: var(--color-text-secondary);
            z-index: 50;
            min-width: 200px;
        }

        .info-line {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin: 4px 0;
        }

        .info-label {
            color: var(--color-text-secondary);
        }

        .info-value {
            color: var(--color-primary);
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .toolbar {
                width: 100%;

                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                gap: 24px;

            }

            .toolbar-section {

                white-space: nowrap;
            }

            .info-panel {
                display: none;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 8px;
                gap: 8px;
            }

            .toolbar {
                max-height: 140px;
                padding: 12px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .toolbar-section {
                gap: 6px;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 10px var(--color-primary);

            50% {

            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 0.6s ease-out;
            pointer-events: none;
        }

        .toolbar::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }

        .toolbar::-webkit-scrollbar-track {
            background: var(--color-bg-primary);
            border-radius: 3px;
        }

        .toolbar::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 3px;
        }

        .toolbar::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-hover);
        }
    </style>
</head>

    <script>
        class DrawingApp {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.container = document.getElementById('canvasContainer');
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                this.state = {
                    isDrawing: false,
                    brushSize: 5,
                    color: '#2563eb',
                    opacity: 1,
                    brushType: 'normal',
                    mode: 'mouse',
                    theme: 'light'
                };

                this.history = [];
                this.historyStep = -1;
                this.saveState();

                this.virtualCursorPos = { x: 0, y: 0 };
                this.virtualCursorActive = false;
                this.keyboardState = {};
                this.cursorSpeed = 3;

                this.lastPos = { x: 0, y: 0 };
                this.currentPos = { x: 0, y: 0 };

                this.initUI();
                this.initEventListeners();
                this.startAnimationLoop();
            }

            resizeCanvas() {
                const rect = this.container.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                this.redrawFromHistory();
            }

            initUI() {
                document.getElementById('brushSizeValue').textContent = this.state.brushSize;
                document.getElementById('opacityValue').textContent = '100%';
                document.getElementById('colorPicker').value = this.state.color;
            }

            initEventListeners() {
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.onMouseUp());
                this.canvas.addEventListener('mouseleave', () => this.onMouseUp());

                this.canvas.addEventListener('touchstart', (e) => this.onTouchStart(e));
                this.canvas.addEventListener('touchmove', (e) => this.onTouchMove(e));
                this.canvas.addEventListener('touchend', () => this.onMouseUp());

                window.addEventListener('keydown', (e) => this.onKeyDown(e));
                window.addEventListener('keyup', (e) => this.onKeyUp(e));

                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());
                document.getElementById('eraserBtn').addEventListener('click', () => this.toggleEraser());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('saveBtn').addEventListener('click', () => this.save());

                document.getElementById('modeMouseBtn').addEventListener('click', () => this.setMode('mouse'));
                document.getElementById('modeKeyboardBtn').addEventListener('click', () => this.setMode('keyboard'));

                document.getElementById('brushSize').addEventListener('input', (e) => {
                    this.state.brushSize = parseInt(e.target.value);
                    document.getElementById('brushSizeValue').textContent = this.state.brushSize;
                });

                document.getElementById('opacity').addEventListener('input', (e) => {
                    this.state.opacity = parseInt(e.target.value) / 100;
                    document.getElementById('opacityValue').textContent = e.target.value + '%';
                });

                document.getElementById('colorPicker').addEventListener('input', (e) => {
                    this.state.color = e.target.value;
                });

                document.querySelectorAll('.brush-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.brush-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.state.brushType = btn.dataset.brush;
                    });
                });

                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        const theme = btn.dataset.theme;
                        document.documentElement.setAttribute('data-theme', theme);
                        this.state.theme = theme;
                    });
                });
            }

            setMode(mode) {
                this.state.mode = mode;
                this.virtualCursorActive = mode === 'keyboard';
                document.getElementById('virtualCursor').classList.toggle('active', this.virtualCursorActive);

                if (mode === 'keyboard') {
                    this.virtualCursorPos = {
                        x: this.canvas.width / 2,
                        y: this.canvas.height / 2
                    };
                }

                document.getElementById('modeMouseBtn').classList.toggle('active', mode === 'mouse');
                document.getElementById('modeKeyboardBtn').classList.toggle('active', mode === 'keyboard');
            }

            toggleEraser() {
                const btn = document.getElementById('eraserBtn');
                if (this.state.brushType === 'eraser') {
                    this.state.brushType = 'normal';
                    btn.classList.remove('active');
                } else {
                    this.state.brushType = 'eraser';
                    btn.classList.add('active');
                }
            }

            onMouseDown(e) {
                if (this.state.mode !== 'mouse') return;
                const rect = this.canvas.getBoundingClientRect();
                this.lastPos = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
                this.state.isDrawing = true;
            }

            onMouseMove(e) {
                if (this.state.mode !== 'mouse') return;
                const rect = this.canvas.getBoundingClientRect();
                this.currentPos = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };

                this.updateInfoPanel(this.currentPos.x, this.currentPos.y);

                if (!this.state.isDrawing) return;

                const distance = Math.hypot(
                    this.currentPos.x - this.lastPos.x,
                    this.currentPos.y - this.lastPos.y
                );

                const steps = Math.ceil(distance);
                for (let i = 0; i <= steps; i++) {
                    const t = steps === 0 ? 0 : i / steps;
                    const x = this.lastPos.x + (this.currentPos.x - this.lastPos.x) * t;
                    const y = this.lastPos.y + (this.currentPos.y - this.lastPos.y) * t;

                    const velocity = Math.min(distance / 10, 5);
                    this.drawPoint(x, y, velocity);
                }

                this.lastPos = { ...this.currentPos };
            }

            onMouseUp() {
                if (this.state.isDrawing) {
                    this.state.isDrawing = false;
                    this.saveState();
                }
            }

            onTouchStart(e) {
                if (this.state.mode !== 'mouse') return;
                e.preventDefault();
                const touch = e.touches;
                const rect = this.canvas.getBoundingClientRect();
                this.lastPos = {
                    x: touch.clientX - rect.left,
                    y: touch.clientY - rect.top
                };
                this.state.isDrawing = true;
            }

            onTouchMove(e) {
                if (this.state.mode !== 'mouse') return;
                e.preventDefault();
                const touch = e.touches;
                const rect = this.canvas.getBoundingClientRect();
                this.currentPos = {
                    x: touch.clientX - rect.left,
                    y: touch.clientY - rect.top
                };

                if (!this.state.isDrawing) return;

                const distance = Math.hypot(
                    this.currentPos.x - this.lastPos.x,
                    this.currentPos.y - this.lastPos.y
                );

                const steps = Math.ceil(distance);
                for (let i = 0; i <= steps; i++) {
                    const t = steps === 0 ? 0 : i / steps;
                    const x = this.lastPos.x + (this.currentPos.x - this.lastPos.x) * t;
                    const y = this.lastPos.y + (this.currentPos.y - this.lastPos.y) * t;

                    const velocity = Math.min(distance / 10, 5);
                    this.drawPoint(x, y, velocity);
                }

                this.lastPos = { ...this.currentPos };
            }

            onKeyDown(e) {
                this.keyboardState[e.key] = true;

                if (e.key === ' ') {
                    e.preventDefault();
                    this.state.isDrawing = true;
                    document.getElementById('infoStatus').textContent = '–†–∏—Å—É—é...';
                }
            }

            onKeyUp(e) {
                this.keyboardState[e.key] = false;

                if (e.key === ' ') {
                    e.preventDefault();
                    this.state.isDrawing = false;
                    this.saveState();
                    document.getElementById('infoStatus').textContent = '–ì–æ—Ç–æ–≤–æ';
                }
            }

            updateVirtualCursor() {
                if (!this.virtualCursorActive || this.state.mode !== 'keyboard') return;

                let speedMultiplier = 1;
                if (this.keyboardState['Shift']) speedMultiplier = 1.5;
                if (this.keyboardState['Alt']) speedMultiplier = 0.5;

                const baseSpeed = this.cursorSpeed * speedMultiplier;

                if (this.keyboardState['ArrowLeft']) this.virtualCursorPos.x -= baseSpeed;
                if (this.keyboardState['ArrowRight']) this.virtualCursorPos.x += baseSpeed;
                if (this.keyboardState['ArrowUp']) this.virtualCursorPos.y -= baseSpeed;
                if (this.keyboardState['ArrowDown']) this.virtualCursorPos.y += baseSpeed;

                this.virtualCursorPos.x = Math.max(0, Math.min(this.virtualCursorPos.x, this.canvas.width));
                this.virtualCursorPos.y = Math.max(0, Math.min(this.virtualCursorPos.y, this.canvas.height));

                const cursor = document.getElementById('virtualCursor');
                cursor.style.left = (this.virtualCursorPos.x - 12) + 'px';
                cursor.style.top = (this.virtualCursorPos.y - 12) + 'px';

                this.updateInfoPanel(this.virtualCursorPos.x, this.virtualCursorPos.y);

                if (this.state.isDrawing) {
                    this.drawPoint(this.virtualCursorPos.x, this.virtualCursorPos.y, 1);
                }
            }

            drawPoint(x, y, velocity = 1) {
                this.ctx.save();
                this.ctx.globalAlpha = this.state.opacity;

                const size = this.state.brushSize * (0.8 + velocity * 0.2);

                switch (this.state.brushType) {
                    case 'normal':
                        this.drawNormalBrush(x, y, size);
                        break;
                    case 'neon':
                        this.drawNeonBrush(x, y, size);
                        break;
                    case 'calligraphy':
                        this.drawCalligraphyBrush(x, y, size);
                        break;
                    case 'spray':
                        this.drawSprayBrush(x, y, size);
                        break;
                    case 'glow':
                        this.drawGlowBrush(x, y, size);
                        break;
                    case 'watercolor':
                        this.drawWatercolorBrush(x, y, size);
                        break;
                    case 'eraser':
                        this.drawEraser(x, y, size);
                        break;
                }

                this.ctx.restore();
            }

            drawNormalBrush(x, y, size) {
                this.ctx.fillStyle = this.state.color;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                this.ctx.fill();
            }

            drawNeonBrush(x, y, size) {
                this.ctx.fillStyle = this.state.color;
                this.ctx.shadowColor = this.state.color;
                this.ctx.shadowBlur = 20;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                this.ctx.fill();

                this.ctx.strokeStyle = this.state.color;
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size / 2 + 2, 0, Math.PI * 2);
                this.ctx.stroke();
            }

            drawCalligraphyBrush(x, y, size) {
                this.ctx.fillStyle = this.state.color;
                this.ctx.globalAlpha *= 0.8;
                const width = size * 0.3;
                const height = size;
                
                this.ctx.save();
                this.ctx.translate(x, y);
                this.ctx.rotate(Math.PI / 4);
                this.ctx.fillRect(-width / 2, -height / 2, width, height);
                this.ctx.restore();
            }

            drawSprayBrush(x, y, size) {
                this.ctx.fillStyle = this.state.color;
                const particleCount = Math.floor(size * 2);
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * size;
                    const px = x + Math.cos(angle) * distance;
                    const py = y + Math.sin(angle) * distance;
                    const particleSize = Math.random() * 2;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(px, py, particleSize, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            drawGlowBrush(x, y, size) {
                const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, size);
                gradient.addColorStop(0, this.hexToRgba(this.state.color, 0.8));
                gradient.addColorStop(1, this.hexToRgba(this.state.color, 0));
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size, 0, Math.PI * 2);
                this.ctx.fill();

                this.ctx.shadowColor = this.state.color;
                this.ctx.shadowBlur = 30;
                this.ctx.fillStyle = this.state.color;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                this.ctx.fill();
            }

            drawWatercolorBrush(x, y, size) {
                this.ctx.globalAlpha *= 0.3;
                this.ctx.fillStyle = this.state.color;
                
                const variance = size * 0.3;
                for (let i = 0; i < 3; i++) {
                    const offsetX = (Math.random() - 0.5) * variance;
                    const offsetY = (Math.random() - 0.5) * variance;
                    const sizeVar = size * (0.8 + Math.random() * 0.4);
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x + offsetX, y + offsetY, sizeVar / 2, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            drawEraser(x, y, size) {
                this.ctx.clearRect(x - size / 2, y - size / 2, size, size);
            }

            hexToRgba(hex, alpha) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }

            updateInfoPanel(x, y) {
                document.getElementById('infoX').textContent = Math.round(x);
                document.getElementById('infoY').textContent = Math.round(y);
                document.getElementById('infoMode').textContent = 
                    this.state.mode === 'mouse' ? '–ú—ã—à—å' : '–ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞';
            }

            saveState() {
                this.historyStep++;
                this.history.length = this.historyStep;
                this.history.push(this.canvas.toDataURL());
            }

            undo() {
                if (this.historyStep > 0) {
                    this.historyStep--;
                    this.restoreState();
                }
            }

            redo() {
                if (this.historyStep < this.history.length - 1) {
                    this.historyStep++;
                    this.restoreState();
                }
            }

            restoreState() {
                const img = new Image();
                img.src = this.history[this.historyStep];
                img.onload = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(img, 0, 0);
                };
            }

            redrawFromHistory() {
                if (this.history.length === 0) {
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    return;
                }
                const img = new Image();
                img.src = this.history[this.historyStep];
                img.onload = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(img, 0, 0);
                };
            }

            clear() {
                if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å —Ö–æ–ª—Å—Ç?')) {
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.saveState();
                }
            }

            save() {
                const link = document.createElement('a');
                link.href = this.canvas.toDataURL('image/png');
                link.download = `drawing-${Date.now()}.png`;
                link.click();
            }

            startAnimationLoop() {
                const loop = () => {
                    this.updateVirtualCursor();
                    requestAnimationFrame(loop);
                };
                loop();
            }
        }

        const app = new DrawingApp();
    </script>
